<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Admin</title>
  <style>
    :root {
      --primary-color: #4a6cf7;
      --text-color: #333;
      --border-color: #ddd;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7ff;
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
    }

    .image-upload {
      text-align: center;
      margin: 20px 0;
    }

    .image-preview {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-color);
      margin: 15px auto;
      display: block;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
      width: 100%;
    }

    .btn:hover {
      background-color: #3a5bd9;
    }

    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit User Information</h1>
    
    <div class="success-message" id="successMessage">
      User information updated successfully!
    </div>

    <form id="userForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="nameError">Please enter a valid name</div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError">Please enter a valid email address</div>
      </div>

      <div class="form-group">
        <label>Profile Image</label>
        <div class="image-upload">
          <img id="imagePreview" src="https://via.placeholder.com/150" alt="Profile Preview" class="image-preview">
          <input type="file" id="profileImage" name="profileImage" accept="image/*">
        </div>
      </div>

      <button type="submit" class="btn">Save Changes</button>
    </form>
  </div>

  <script src="/Client/javascript/admin.js"></script>
</body>
</html>
