<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký / Đăng nhập - Học tập</title>
     <link rel="stylesheet" href="/Client/css/acc.css">
</head>

<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <label for="role">Vai trò</label>
                <select id="role">
                    <option value="">Chọn vai trò</option>
                    <option value="teacher">Giáo viên</option>
                    <option value="student">Người dùng</option>
                </select>
            </div>
            <button type="submit" id="submit" class="btn">Đăng ký</button>
            <button type="button" id="google-btn" class="btn google-btn">
                Đăng nhập bằng Google
            </button>
            <a href="login.html" class="toggle-link">Đã có tài khoản? Đăng nhập</a>
            <a style="margin-left: 160px;" href="home.html">Quay lại trang chủ</a>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="/Client/javascript/firebaseConfig.js"></script>
    <script src="/Client/javascript/acc.js"></script>


</body>

</html>
