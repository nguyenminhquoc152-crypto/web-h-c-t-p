<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Học tập</title>
     <link rel="stylesheet" href="/Client/css/login.css">
</head>

<body>

    <div class="container">
        <h2>Đăng nhập</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button id="login-btn" class="btn">Đăng nhập</button>
        <button id="google-btn" class="btn google-btn">
            Đăng nhập bằng Google
        </button>
        <div class="message" id="message"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="/Client/javascript/firebaseConfig.js"></script>
    <script src="/Client/javascript/login.js"></script>
</body>

</html>
